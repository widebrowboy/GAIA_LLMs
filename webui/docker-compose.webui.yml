version: '3.8'

services:
  # WebUI Frontend (Next.js)
  webui-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gaia-bt-webui-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - webui-backend
    networks:
      - gaia-bt-network
    restart: unless-stopped

  # WebUI Backend (FastAPI)
  webui-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: gaia-bt-webui-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - GAIA_CLI_PATH=/app
      - ENVIRONMENT=development
      - LOG_LEVEL=info
    volumes:
      - ../:/app  # 전체 GAIA_LLMs 프로젝트 마운트
      - ./backend:/app/webui/backend
    networks:
      - gaia-bt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (옵션)
  webui-database:
    image: postgres:15-alpine
    container_name: gaia-bt-webui-db
    environment:
      - POSTGRES_DB=gaia_bt_webui
      - POSTGRES_USER=gaia_bt
      - POSTGRES_PASSWORD=secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - gaia-bt-network
    restart: unless-stopped

  # Redis Cache (옵션)
  webui-cache:
    image: redis:7-alpine
    container_name: gaia-bt-webui-cache
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - gaia-bt-network
    restart: unless-stopped

  # Nginx Reverse Proxy (프로덕션용)
  webui-proxy:
    image: nginx:alpine
    container_name: gaia-bt-webui-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - webui-frontend
      - webui-backend
    networks:
      - gaia-bt-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gaia-bt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16