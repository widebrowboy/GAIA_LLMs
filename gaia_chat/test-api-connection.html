<!DOCTYPE html>
<html>
<head>
    <title>API 연결 테스트</title>
</head>
<body>
    <h1>GAIA-BT API 연결 테스트</h1>
    <button onclick="testConnection()">API 연결 테스트</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = '테스트 중...';
            
            try {
                console.log('📡 API 호출 시도: http://localhost:8000/health');
                
                const response = await fetch('http://localhost:8000/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('📡 응답 상태:', response.status);
                console.log('📡 응답 헤더:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <h2>✅ 연결 성공!</h2>
                        <p>상태: ${response.status}</p>
                        <p>응답: ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    result.innerHTML = `
                        <h2>❌ 응답 오류</h2>
                        <p>상태: ${response.status}</p>
                        <p>상태 텍스트: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('❌ 연결 오류:', error);
                result.innerHTML = `
                    <h2>❌ 연결 실패</h2>
                    <p>오류: ${error.message}</p>
                    <p>타입: ${error.name}</p>
                    <p>전체 오류: ${error.toString()}</p>
                `;
            }
        }
        
        // 페이지 로드 시 자동 테스트
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
