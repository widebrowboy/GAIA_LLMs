<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIAGPT 통합 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .test-section {
            padding: 30px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .test-card {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            background: #f8fafc;
        }
        .test-card.success {
            border-color: #10b981;
            background: #ecfdf5;
        }
        .test-card.error {
            border-color: #ef4444;
            background: #fef2f2;
        }
        .test-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .status-icon.success {
            background: #10b981;
        }
        .status-icon.error {
            background: #ef4444;
        }
        .status-icon.loading {
            background: #f59e0b;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .test-result {
            font-family: 'Courier New', monospace;
            background: #1f2937;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
        }
        .servers-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .server-card {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .server-status {
            font-size: 3rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 GAIAGPT</h1>
            <p>프론트엔드-백엔드 통합 테스트 페이지</p>
        </div>
        
        <div class="test-section">
            <div class="servers-status">
                <div class="server-card">
                    <h3>🎨 프론트엔드</h3>
                    <div class="server-status" id="frontend-status">⏳</div>
                    <p>React (포트 3002)</p>
                    <div id="frontend-url"></div>
                </div>
                <div class="server-card">
                    <h3>⚙️ 백엔드</h3>
                    <div class="server-status" id="backend-status">⏳</div>
                    <p>NestJS (포트 3055)</p>
                    <div id="backend-url"></div>
                </div>
            </div>

            <div class="test-grid">
                <div class="test-card" id="backend-test">
                    <div class="test-title">
                        <div class="status-icon loading" id="backend-icon"></div>
                        백엔드 API 연결 테스트
                    </div>
                    <div class="test-result" id="backend-result">테스트 중...</div>
                </div>

                <div class="test-card" id="frontend-test">
                    <div class="test-title">
                        <div class="status-icon loading" id="frontend-icon"></div>
                        프론트엔드 로딩 테스트
                    </div>
                    <div class="test-result" id="frontend-result">테스트 중...</div>
                </div>

                <div class="test-card" id="socket-test">
                    <div class="test-title">
                        <div class="status-icon loading" id="socket-icon"></div>
                        WebSocket 연결 테스트
                    </div>
                    <div class="test-result" id="socket-result">테스트 중...</div>
                </div>

                <div class="test-card" id="api-test">
                    <div class="test-title">
                        <div class="status-icon loading" id="api-icon"></div>
                        API 기능 테스트
                    </div>
                    <div class="test-result" id="api-result">테스트 중...</div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="http://localhost:3002" target="_blank" class="btn btn-primary">
                    🚀 React 앱 열기
                </a>
                <a href="http://localhost:3055/api/chat/conversations" target="_blank" class="btn btn-success">
                    📡 API 데이터 보기
                </a>
                <button onclick="runAllTests()" class="btn btn-primary">
                    🔄 모든 테스트 다시 실행
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const BACKEND_URL = 'http://localhost:3055';
        const FRONTEND_URL = 'http://localhost:3002';

        // 상태 업데이트 함수
        function updateStatus(elementId, iconId, status, message) {
            const card = document.getElementById(elementId);
            const icon = document.getElementById(iconId);
            const result = document.getElementById(elementId.replace('-test', '-result'));
            
            icon.className = `status-icon ${status}`;
            card.className = `test-card ${status}`;
            result.textContent = message;
        }

        // 백엔드 테스트
        async function testBackend() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/chat/conversations`);
                const data = await response.json();
                
                if (response.ok && Array.isArray(data)) {
                    updateStatus('backend-test', 'backend-icon', 'success', 
                        `✅ 성공! ${data.length}개의 대화 발견\n${JSON.stringify(data[0], null, 2)}`);
                    document.getElementById('backend-status').textContent = '✅';
                    document.getElementById('backend-url').innerHTML = `<a href="${BACKEND_URL}" target="_blank">${BACKEND_URL}</a>`;
                } else {
                    throw new Error('Invalid response');
                }
            } catch (error) {
                updateStatus('backend-test', 'backend-icon', 'error', 
                    `❌ 연결 실패: ${error.message}`);
                document.getElementById('backend-status').textContent = '❌';
            }
        }

        // 프론트엔드 테스트
        async function testFrontend() {
            try {
                const response = await fetch(FRONTEND_URL);
                const html = await response.text();
                
                if (response.ok && html.includes('GAIAGPT')) {
                    updateStatus('frontend-test', 'frontend-icon', 'success', 
                        `✅ 성공! React 앱이 정상 로딩됨\n제목: GAIAGPT\n포트: 3002`);
                    document.getElementById('frontend-status').textContent = '✅';
                    document.getElementById('frontend-url').innerHTML = `<a href="${FRONTEND_URL}" target="_blank">${FRONTEND_URL}</a>`;
                } else {
                    throw new Error('Frontend not loading properly');
                }
            } catch (error) {
                updateStatus('frontend-test', 'frontend-icon', 'error', 
                    `❌ 연결 실패: ${error.message}`);
                document.getElementById('frontend-status').textContent = '❌';
            }
        }

        // WebSocket 테스트
        function testSocket() {
            try {
                const socket = io(BACKEND_URL);
                
                socket.on('connect', () => {
                    updateStatus('socket-test', 'socket-icon', 'success', 
                        `✅ WebSocket 연결 성공!\nSocket ID: ${socket.id}\n상태: 연결됨`);
                    socket.disconnect();
                });

                socket.on('connect_error', (error) => {
                    updateStatus('socket-test', 'socket-icon', 'error', 
                        `❌ WebSocket 연결 실패: ${error.message}`);
                });

                // 타임아웃 설정
                setTimeout(() => {
                    if (!socket.connected) {
                        updateStatus('socket-test', 'socket-icon', 'error', 
                            '❌ WebSocket 연결 타임아웃');
                        socket.disconnect();
                    }
                }, 5000);

            } catch (error) {
                updateStatus('socket-test', 'socket-icon', 'error', 
                    `❌ WebSocket 오류: ${error.message}`);
            }
        }

        // API 기능 테스트
        async function testAPI() {
            try {
                // 1. 대화 목록 조회
                const conversations = await fetch(`${BACKEND_URL}/api/chat/conversations`);
                const convData = await conversations.json();

                // 2. 새 대화 생성
                const newConv = await fetch(`${BACKEND_URL}/api/chat/conversations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: 'API 테스트 대화' })
                });
                const newConvData = await newConv.json();

                // 3. 메시지 전송
                const message = await fetch(`${BACKEND_URL}/api/chat/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: 'Hello GAIAGPT!',
                        conversationId: newConvData.id
                    })
                });
                const messageData = await message.json();

                updateStatus('api-test', 'api-icon', 'success', 
                    `✅ API 기능 모두 정상!\n• 대화 목록: ${convData.length}개\n• 새 대화 생성: ${newConvData.id}\n• 메시지 전송: ${messageData.id}`);

            } catch (error) {
                updateStatus('api-test', 'api-icon', 'error', 
                    `❌ API 테스트 실패: ${error.message}`);
            }
        }

        // 모든 테스트 실행
        function runAllTests() {
            // 모든 상태 초기화
            ['backend', 'frontend', 'socket', 'api'].forEach(test => {
                updateStatus(`${test}-test`, `${test}-icon`, 'loading', '테스트 중...');
            });

            // 순차적으로 테스트 실행
            testBackend();
            testFrontend();
            testSocket();
            setTimeout(testAPI, 1000); // API 테스트는 1초 후에 실행
        }

        // 페이지 로드 시 자동 테스트 실행
        window.onload = function() {
            setTimeout(runAllTests, 500);
        };
    </script>
</body>
</html>
